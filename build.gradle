plugins {
    id 'java'
}

group 'pl.kamil.marud'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.vavr:vavr:0.10.2'
    testImplementation("org.assertj:assertj-core:3.15.0")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
